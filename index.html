<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Resume Builder</title>
</head>
<body>
    <div class="input-form">
        <h1>Resume Builder</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email">

        <label for="address">Address:</label>
        <textarea id="address" placeholder="Your address"></textarea>

        <h3>Skills</h3>
        <div id="skills-inputs"></div>
        <button onclick="addSkill()">Add Skill</button>

        <h3>Languages</h3>
        <div id="languages-inputs"></div>
        <button onclick="addLanguage()">Add Language</button>

        <h3>Achievements</h3>
        <div id="achievements-inputs"></div>
        <button onclick="addAchievement()">Add Achievement</button>

        <h3>Education</h3>
        <div id="education-inputs"></div>
        <button onclick="addEducation()">Add Education</button>

        <h3>Projects</h3>
        <div id="projects-inputs"></div>
        <button onclick="addProject()">Add Project</button>

        <button onclick="generateResume()">Generate Resume</button>
    </div>

    <div class="resume-output" id="resume-output">
        <h1 id="resume-name"></h1>
        <p id="resume-email"></p>
        <p id="resume-address"></p>

        <h3>Skills</h3>
        <ul id="resume-skills"></ul>

        <h3>Languages</h3>
        <ul id="resume-languages"></ul>

        <h3>Achievements</h3>
        <ul id="resume-achievements"></ul>

        <h3>Education</h3>
        <ul id="resume-education"></ul>

        <h3>Projects</h3>
        <ul id="resume-projects"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
