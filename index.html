<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-form">
        <h2>Build Your Resume</h2>
        <!-- Info Section -->
        <section id="info-section">
            <h3>Info</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone number" required>
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="linkedin" placeholder="LinkedIn profile link">
            <input type="text" id="website" placeholder="Personal website link">
            <textarea id="summary" placeholder="Professional Summary / Objective"></textarea>
        </section>

        <!-- Experience Section -->
        <section id="experience-section">
            <h3>Experience</h3>
            <div id="experience-inputs"></div>
            <button onclick="addExperience()">Add More Experience</button>
        </section>

        <!-- Education Section -->
        <section id="education-section">
            <h3>Education</h3>
            <div id="education-inputs"></div>
            <button onclick="addEducation()">Add More Education</button>
        </section>

        <!-- Skills Section -->
        <section id="skills-section">
            <h3>Skills</h3>
            <div id="skills-inputs"></div>
            <button onclick="addSkill()">Add More Skills</button>
        </section>

        <!-- Projects Section -->
        <section id="projects-section">
            <h3>Projects</h3>
            <div id="projects-inputs"></div>
            <button onclick="addProject()">Add More Projects</button>
        </section>

        <!-- Certifications Section -->
        <section id="certifications-section">
            <h3>Certifications</h3>
            <div id="certifications-inputs"></div>
            <button onclick="addCertification()">Add More Certifications</button>
        </section>

        <!-- Awards and Honors Section -->
        <section id="awards-section">
            <h3>Awards and Honors</h3>
            <div id="awards-inputs"></div>
            <button onclick="addAward()">Add More Awards</button>
        </section>

        <!-- Languages Section -->
        <section id="languages-section">
            <h3>Languages</h3>
            <div id="languages-inputs"></div>
            <button onclick="addLanguage()">Add More Languages</button>
        </section>

        <!-- Interests Section -->
        <section id="interests-section">
            <h3>Interests</h3>
            <div id="interests-inputs"></div>
            <button onclick="addInterest()">Add More Interests</button>
        </section>

        <button onclick="generateResume()">Generate Resume</button>
    </div>

    <!-- Generated Resume Display -->
    <div class="resume-display" id="resume-display">
        <h1 id="resume-name"></h1>
        <p id="resume-summary"></p>
        <div id="resume-sections"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
