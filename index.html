
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="resumeForm">
            <!-- Personal Information Section -->
            <div class="section">
                <h2>Personal Information</h2>
                <div class="grid-2">
                    <input type="text" id="name" placeholder="Full Name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="tel" id="phone" placeholder="Phone">
                    <input type="text" id="address" placeholder="Address">
                    <input type="url" id="linkedin" placeholder="LinkedIn URL">
                    <input type="url" id="website" placeholder="Personal Website">
                </div>
                <textarea id="summary" placeholder="Professional Summary"></textarea>
            </div>

            <!-- Experience Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Experience</h2>
                    <button type="button" class="add-btn" data-section="experience">+ Add Experience</button>
                </div>
                <div id="experienceContainer"></div>
            </div>

            <!-- Education Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Education</h2>
                    <button type="button" class="add-btn" data-section="education">+ Add Education</button>
                </div>
                <div id="educationContainer"></div>
            </div>

            <!-- Skills Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Skills</h2>
                    <button type="button" class="add-btn" data-section="skills">+ Add Skill</button>
                </div>
                <div id="skillsContainer"></div>
            </div>

            <!-- Projects Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Projects</h2>
                    <button type="button" class="add-btn" data-section="projects">+ Add Project</button>
                </div>
                <div id="projectsContainer"></div>
            </div>

            <!-- Certifications Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Certifications</h2>
                    <button type="button" class="add-btn" data-section="certifications">+ Add Certification</button>
                </div>
                <div id="certificationsContainer"></div>
            </div>

            <!-- Awards Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Awards</h2>
                    <button type="button" class="add-btn" data-section="awards">+ Add Award</button>
                </div>
                <div id="awardsContainer"></div>
            </div>

            <!-- Languages Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Languages</h2>
                    <button type="button" class="add-btn" data-section="languages">+ Add Language</button>
                </div>
                <div id="languagesContainer"></div>
            </div>

            <!-- Interests Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Interests</h2>
                    <button type="button" class="add-btn" data-section="interests">+ Add Interest</button>
                </div>
                <div id="interestsContainer"></div>
            </div>

            <button type="submit" class="generate-btn">Generate Resume</button>
        </form>

        <!-- Resume Preview -->
        <div id="resumePreview" class="resume-preview">
            <h2>Resume Preview</h2>
            <div class="preview-content">
                <!-- Preview content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
